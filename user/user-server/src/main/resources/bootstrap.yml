jxrory:
  nacos:
    ip: @nacos.ip@
    port: @nacos.port@
    namespace: @nacos.namespace@
    username: @nacos.username@
    password: @nacos.password@

spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profile.active@
  cloud:
    nacos:
      config:
        server-addr: ${jxrory.nacos.ip}:${jxrory.nacos.port}
        file-extension: yml
        namespace: ${jxrory.nacos.namespace}
        shared-configs:
          - dataId: mysql.yml
            refresh: true
      discovery:
        server-addr: ${jxrory.nacos.ip}:${jxrory.nacos.port}
        namespace: ${jxrory.nacos.namespace}
